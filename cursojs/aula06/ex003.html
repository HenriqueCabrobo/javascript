<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Inicial</title>
    <style>
        body{
            background-color: rgb(104, 104, 172);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!!!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        //window.prompt() retorna uma string
        var n1 = Number.parseInt(window.prompt('Digite um número: '))
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        var s = n1 + n2
        //window.alert('A soma dos valores é ' + s) //usa concatenação
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //usa template string
        //+ para adição (number + number)
        //+ para concatenação (string + string)
        /*
        String -> Número
        Number.parseInt(n), para inteiro
        Number.parseFloat(n), para frações
        Number(n), se quiser que o javascript decida qual é

        Número -> String
        String(n)
        n.toString()

        Formatando Strings
        var s = 'JavaScript'
        'Eu estou aprendendo s' //não faz interpolação; errado, não vai mostrar o valor de s
        'Eu estou aprendendo ' + s //usa concatenação; correto, vai mostrar o valor de s
        `Eu estou aprendendo ${s}` // usa template string; forma mais utilizada
        
        s.length //quantos caracteres a string tem
        s.toUpperCase() //tudo para 'MAIÚSCULAS'
        s.toLowerCase() //tudo para 'minúsculas'

        Formatando Números
        var n1 = 1543.5
        n1.toFixed(2)//coloca 2 casas decimais
        n1.toFixed(2).replace('.',',')//troca o . por ,
        n1.toLocaleString('pt-BR',{style:'currency', currency:'BRL'})//coloca a variável n1 em moeda brasileira, se mudar o BRL por USD fica em dollar...
        */
    </script>
</body>
</html>
