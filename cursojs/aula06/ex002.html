<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Inicial</title>
    <style>
        body{
            background-color: rgb(104, 104, 172);
            color: white; /*Comentário em CSS*/
            font: normal 20pt Arial;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!!!</h1><!--Comentário em HTML-->
    <p>Já me livrei da maldição!!</p>
    <!--o ; é opcional no javascript-->
    <script>//Comentário JavaScript, também funciona /**/
        var nome = window.prompt('Qual é o seu nome?') //vai perguntar o nome
        window.alert('É um grande prazer te conhecer, ' + nome + '!') //+ é concatenação
    </script>
</body>
</html>
