    <script>
        /*Operadores
        aritméticos:
           + - * /(divisão real 5/2 = 2.5) %(resto da divisão inteira ex: 5%2 = 1) **(potência 5**2 = 25)
           [Ordem de Precedência: (); **; * / %(se aparecer mais de 1 na linha, executa o primeiro que aparece); + -]
        atribuição:
           está no caderno
        relacionais:
           > < >= <= == != (resto no caderno)
        lógicos:
           !(negação) &&(conjunção, e lógico) ||(disjunção, ou  lógico) [operadores aritméticos tem precedência, depois os relacionais e por último os lógicos; ex.: 5 > 8 && 8 % 2 == 0 -> false]
           [se tiver na mesma expressão && || e !, a ordem é !, && e ||]
        ternário:
           ?: -> teste ? true : false; ex.: média>=7.0 ? "Aprovado" : "Reprovado" (se a média for maior ou igual a 7 é aprovado, se não é reprovado)
        
        Precendência: aritméticos(() ** * / % + -), relacionais, lógicos (! && ||)
        */
        /*
        DOM = Document Object Model (está presente no navegador)
        */
    </script>
