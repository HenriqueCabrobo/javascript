<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: cadetblue;
            color: cornsilk;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id='msg'>Clique em mim</div> <!-- <div name='msg'>Clique em mim</div> -->
    <script>
        //var corpo = window.document.body
        //var p1 = window.document.getElementsByTagName('p')[0]//0 o primeiro paragráfo
        var p1 = window.document.getElementsByTagName('p')[1] //[0] o primeiro paragráfo
        //window.document.write('Está escrito assim: ' + p1.innerText)
        //corpo.style.background = 'black'
        //p1.style.color = 'blue'
        document.write(p1.innerHTML)//innerText não mostra as formatações, o innerHTML mostra o html inteiro

        /*
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'// = window.document.getElementById('msg').innerText = 'Olá!'
        */

        /*
        var d = window.document.getElementsByName('msg')[0]
        d.innerText = 'Olá!'
        */

       var d = window.document.querySelector('div#msg') //toda div é representada por #, toda classe (div class = 'msg')é representada por .
       d.style.color = 'blue'
    </script>
</body>
</html>
